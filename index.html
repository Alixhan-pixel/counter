<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Fliper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <nav class="nav nav-pills nav-fill d-flex">
            <a class="nav-item nav-link active" href="#">Counter App</a>
        </nav>
    </div>
    <div class="app-js">
        <div class="container">
            <div class="col-12 click-area" id="area-back">
                <div class="counter">
                    <h1>Counter App</h1>
                    <span id="value">0</span>
                    <div class="btn-section">
                        <button class="btn decrease" >Decrease</button>
                        <button class="btn reset" >Reset</button>
                        <button class="btn increase" >Increase</button>
                        <button class="btn save"> Save</button>
                        <button class="btn total"> Total</button>
                    </div> 
                    <br class="row mt-5">
                        <p>Passangers =<span id="save1"> </span></p> <br>   
                        <p>Total = <span id="total1"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    












    <script src="index.js"></script>   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
